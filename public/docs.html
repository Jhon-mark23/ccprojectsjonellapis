<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONELL MAGALLANES CC API EXPLORER</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gray-100 p-6">
    <audio id="background-music" src="https://files.catbox.moe/6pzrhr.mp3" autoplay loop></audio>
    <button id="toggle-button" onclick="toggleMenu()" class="fixed top-4 left-4 text-gray-700 hover:text-indigo-500 transition duration-300 ease-in-out transform hover:scale-105 z-max">

    <div id="menu" class="hidden fixed top-0 left-0 bg-white shadow-lg w-64 h-full p-6 overflow-y-auto z-50">

        <div id="api-list" class="space-y-4"></div>
    </div>
    <div class="flex flex-col items-center justify-center min-h-screen text-center">

                <p id="ip"></p>
                <p id="current-time"></p>
                <p id="request-count"></p>
            </div>
        </div>
    </div>
    <div class="watermark">Dev: Jonell Hutchin Magallanes</div>
